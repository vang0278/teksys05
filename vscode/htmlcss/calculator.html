<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      table {
        width: 200px;
        height: 300px;
        text-align: center;
        border: 5px solid green;
      }
      th,
      td {
        border: 1px solid red;
      }
      th {
        text-align: right;
        height: 1%;
      }
      td:hover {
        background-color: lightcoral;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <table style="margin: auto;">
        <tr>
          <th colspan="4">0.00</th>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
        <tr>
          <td>0</td>
          <td>00</td>
          <td>.</td>
          <td>+</td>
        </tr>
        <tr style="height: 1%">
          <td colspan="3">=</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </body>
</html>
